<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
    	<div data-role="header" data-theme="b"></div><!-- /header -->
    	<div data-role="navbar" id="navbar-1">
    		<ul>
    			<li>
    				<a href="http://www.google.com" data-icon="phone">
    					Contact
    				</a>
    			</li>
    			<li>
    				<a href="http://www.google.com"
    					data-icon="location">
    					Find Us
    				</a>
    			</li>
    			<li>
    				<a href="http://www.google.com" data-icon="plus">
    					Others
    				</a>
    			</li>
    		</ul>
    	</div>
    	<div data-role="content" data-theme="b">
    		<div class="ui-field-contain">
    			<label for="Email">Email:</label>
    			<input name="Email" id="Email" data-clear-btn="true"
    				value="xxxxxxx@gmail.com" type="text" />
    		</div>
    		<div class="ui-field-contain">
    			<label for="Password">Password:</label>
    			<input name="Password" id="Password"
    				data-clear-btn="true" value="" type="password" />
    		</div>
    		
    		<div data-role="controlgroup" id="buttons-1" data-type="horizontal">
    			<a href="#"
    				class="ui-btn ui-corner-all ui-icon-user ui-btn-icon-left">
    				Log In
    			</a>
    			<a href="#"
    				class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left">
    				Sign Up
    			</a>
    			<a href="#"
    				class="ui-btn ui-corner-all ui-icon-info ui-btn-icon-left">
    				Forgot Pass
    			</a>
    		</div>
    		<ul data-role="listview" id="listview-1" data-inset="true">
    			<li>
    				<a href="item1.html">1 star</a>
    			</li>
    			<li>
    				<a href="item2.html">2 star</a>
    			</li>
    			<li>
    				<a href="item3.html">3 star</a>
    			</li>
    		</ul>
    	</div><!-- /content -->
    	<div data-role="footer" data-position="fixed" data-theme="b">
    		<a href="" onClick="openSite();" id="button-1" data-role="Button">Open Site</a>
    	</div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
